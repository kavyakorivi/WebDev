<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body  class="containerregister">
  <form>
    <h1>Register Here to Adopt on Happy Tails</h1>
    <p>Enter Your Details to register on <b>Happy Tails</b></p>
    <br>
    
    <label for="Your First Name"><b>First Name</b></label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" placeholder="Enter Your First Name" name="firstname" id="firstname" required>
    <br>
    <label for="Your Last Name"><b>Last Name</b></label>&emsp;&emsp;&emsp;&emsp;&nbsp;
    <input type="text" placeholder="Enter Your Last Name" name="lastname" id="lastname" required>
    <br>
    <label for="Your Email"><b>Email</b></label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
    <input type="text" placeholder="Enter Your Email" name="email" id="email" required>
    <br>
    <label for="username"><b>Username</b></label>&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
    <input type="text" placeholder="Enter Username" name="username" id="username" required>
    <br>
    <label for="psw"><b>Password</b></label>&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <label for="psw repeat"><b>Repeat Password </b></label>&emsp;&nbsp;
    <input type="password" placeholder="Enter Password Again" name="psw repeat" id="psw repeat" required>
    <br>

    <button type="submit" class="registerbtn">Register</button>
    
    <p>Already have an account? <a href="login.html" TARGET="_blank">Login</a></p>
  
  </form>
  
</body>
</html>
